<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/icons/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result">
        <h1>Your Result</h1>

        <div class="pontuation">76 <span>of 100</span></div>
        <div class="perfomance">
          <h1>Great</h1>
          <p>
            Your performance exceed 65%<br />
            of the people conducting the<br />
            test here!
          </p>
        </div>
      </div>
      <div class="summary">
        <h1>Summary</h1>

        <div class="test-results">
          <div class="test">
            <div class="typeOftest">
              <img
                src="./assets/images/icons/icon-reaction.svg"
                alt="Reaction Icon"
              />
              Reaction
            </div>
            <div class="testResult">
              80 <span> <span>/ 100</span></span>
            </div>
          </div>
          <div class="test">
            <div class="typeOftest">
              <img
                src="./assets/images/icons/icon-memory.svg"
                alt="Memory Icon"
              />
              Memory
            </div>
            <div class="testResult">92 <span>/ 100</span></div>
          </div>
          <div class="test">
            <div class="typeOftest">
              <img
                src="./assets/images/icons/icon-verbal.svg"
                alt="Verbal Icon"
              />
              Verbal
            </div>
            <div class="testResult">61 <span>/ 100</span></div>
          </div>
          <div class="test">
            <div class="typeOftest">
              <img
                src="./assets/images/icons/icon-visual.svg"
                alt="Visual Icon"
              />
              Visual
            </div>
            <div class="testResult">72 <span>/ 100</span></div>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <span>Challenge by&nbsp;</span
        ><a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          title="Go to Frontend Mentor site"
          >Frontend Mentor.
        </a>
        <span> Coded by&nbsp;</span
        ><a href="https://github.com/victoriamnx" title="Go to Github profile"
          >victoriamnx.</a
        >
      </div>
    </footer>
  </body>
</html>
